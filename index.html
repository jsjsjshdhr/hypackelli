<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    .title-container {
      background-color: #0d0d0d;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      visibility: hidden;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nav-tabs {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d0d0d;
      padding: 15px;
      z-index: 10;
    }

    .nav-tab {
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
    }

    .nav-tab:hover {
      background-color: #333;
    }

    .nav-tab::after {
      content: "";
      display: block;
      height: 3px;
      width: 0%;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: rainbow 10s linear infinite;
      transition: width 0.4s ease;
      margin-top: 5px;
    }

    .nav-tab.active {
      color: white;
    }

    .nav-tab.active::after {
      width: 100%;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px);
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #333;
      margin-top: 3vh;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: loadingBarRainbow 10s linear forwards;
      border-radius: 5px;
    }

    @keyframes loadingBarRainbow {
      0% { width: 0%; background-position: 0% 50%; }
      100% { width: 100%; background-position: 100% 50%; }
    }

    .content-section {
      display: none;
      padding: 20px;
      background-color: #0d0d0d;
      color: white;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90vw;
      text-align: center;
    }

    .content-section.active {
      display: block;
    }

    #gamesContent.content-section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: #0d0d0d;
      color: white;
      padding-top: 80px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
      padding-bottom: 20px;
    }

    #gamesContent.content-section.active {
      display: block;
    }

    .games-inner-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .search-bar {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
      font-size: 1.2em;
      display: block;
      margin: 0 auto;
    }

    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .game-button {
      display: inline-block;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .game-button:hover {
      transform: scale(1.05);
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .image-wrapper img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      display: block;
      transition: all 0.3s ease;
    }

    .game-button:hover img {
      filter: blur(4px) brightness(0.7);
    }

    .game-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      text-shadow: 0 0 10px black;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    .game-button:hover .game-title {
      opacity: 1;
    }

    #iframeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9998;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #iframeOverlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #iframeOverlay button {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10000;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    #chatMessages {
      color: white;
      font-size: 1em;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #chatInput {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
      font-size: 1.2em;
      display: block;
      margin: 0 auto;
    }

    #chatForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <div class="nav-tabs">
    <div class="nav-tab" id="homeTab"><i class="fas fa-home"></i> Home</div>
    <div class="nav-tab" id="gamesTab"><i class="fas fa-gamepad"></i> Games</div>
    <div class="nav-tab" id="searchTab"><i class="fas fa-search"></i> Search</div>
    <div class="nav-tab" id="chatTab"><i class="fas fa-comments"></i> Chat</div>
  </div>

  <!-- Games Section -->
  <div id="gamesContent" class="content-section">
    <div class="games-inner-wrapper">
      <input type="text" class="search-bar" id="searchGames" placeholder="Search games..." />
      <div class="games-list">
        <div class="game-button" data-src="/play/liquid/liquid.html">
          <div class="image-wrapper">
            <img src="/img/liquid.jpg" alt="Liquid Soccer">
            <div class="game-title">Liquid Soccer</div>
          </div>
        </div>
        <div class="game-button" data-src="/play/tag/tag.html">
          <div class="image-wrapper">
            <img src="/img/splash.jpg" alt="Tag">
            <div class="game-title">Tag</div>
          </div>
        </div>
        <div class="game-button" data-src="/files/basketrandom/index.html">
          <div class="image-wrapper">
            <img src="/files/basketrandom/splash.jpeg" alt="Basket Random">
            <div class="game-title">Basket Random</div>
          </div>
        </div>
        <div class="game-button" data-src="/files/nzp-gay/index.html">
          <div class="image-wrapper">
            <img src="/img/cod.png" alt="COD Zombies">
            <div class="game-title">COD Zombies</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chatContent" class="content-section">
    <div id="chatMessages"></div>
    <div id="chatForm">
      <input type="text" id="chatInput" placeholder="Enter message..." />
    </div>
  </div>

  <script>
    const homeTab = document.getElementById("homeTab");
    const gamesTab = document.getElementById("gamesTab");
    const searchTab = document.getElementById("searchTab");
    const chatTab = document.getElementById("chatTab");
    const gamesContent = document.getElementById("gamesContent");
    const chatContent = document.getElementById("chatContent");

    let usernameSet = false;

    // Event listeners for navigation tabs
    homeTab.addEventListener("click", function() {
      gamesContent.classList.remove("active");
      chatContent.classList.remove("active");
      homeTab.classList.add("active");
      gamesTab.classList.remove("active");
      searchTab.classList.remove("active");
      chatTab.classList.remove("active");
    });

    gamesTab.addEventListener("click", function() {
      gamesContent.classList.add("active");
      chatContent.classList.remove("active");
      homeTab.classList.remove("active");
      gamesTab.classList.add("active");
      searchTab.classList.remove("active");
      chatTab.classList.remove("active");
    });

    chatTab.addEventListener("click", function() {
      if (!usernameSet) {
        let username = prompt("Enter your username:");
        if (username) {
          usernameSet = true;
          chatTab.classList.add("active");
        } else {
          alert("You need to provide a username to chat.");
        }
      } else {
        gamesContent.classList.remove("active");
        chatContent.classList.add("active");
        homeTab.classList.remove("active");
        gamesTab.classList.remove("active");
        searchTab.classList.remove("active");
      }
    });

    // Handling chat input
    document.getElementById("chatInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter" && this.value.trim() !== "") {
        const newMessage = document.createElement("div");
        newMessage.textContent = this.value;
        document.getElementById("chatMessages").appendChild(newMessage);
        this.value = ""; // clear the input
      }
    });
  </script>
</body>
</html>
